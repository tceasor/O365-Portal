<!-- App pages: Menu, with componenet that loops through and creates side pages and roots to them -->
<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngFor="let p of appPages">
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="p.url" routerDirection="root">
              <ion-icon [name]="p.icon" slot="start"></ion-icon>
                 {{p.title}} 
          </ion-item>
        </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
